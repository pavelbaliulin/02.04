<script>
    // function(res, req) {


    // }
    let NAME = ''
    let flag = true;

    function rejoin() {
        NAME = prompt("name ?");
        fetch(`http://localhost:3000/join?name=${NAME}`).then((res) => {
            if (res.status === 200) {
                getMessage();
            } else {
                rejoin();
            }
        }).catch(() => rejoin());
    }
    rejoin();

    function getMessage() {
        fetch(`http://172.30.2.176:3000/reg?name=${NAME}`).then((res) => {
            return res.json();
        }).then(data => {
            m.innerHTML += `<div>${data.body}</div>`;
            getMessage();
        });
    }

    s.onclick = function() {
        fetch(`http://172.30.2.176:3000/reg?name=${NAME}`, {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: t.value
            })
        });
        t.value = '';
    }
    var data = JSON.stringify({
        "MotherFucking": "fuck"
    });

    var xhr = new XMLHttpRequest();


    xhr.addEventListener("readystatechange", function() {

        if (this.readyState === 4) {
            console.log(this.responseText);
        }
    });

    xhr.open("GET", "http://172.30.2.176:3000/hello");


    xhr.send(data);
</script>
